<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff, #7b2fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome {
            text-align: center;
            margin-top: 20vh;
        }

        .welcome h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .welcome p {
            color: #888;
            font-size: 1rem;
        }

        /* Messages */
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            text-align: left;
        }

        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-bottom-left-radius: 4px;
        }

        .message-content p {
            margin-bottom: 8px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            color: #00d4ff;
        }

        .message-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            display: flex;
            gap: 12px;
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            padding: 8px 8px 8px 20px;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: #00d4ff;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 200px;
            line-height: 1.5;
        }

        #messageInput::placeholder {
            color: #666;
        }

        #sendBtn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        #sendBtn:hover {
            background: #1d4ed8;
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-8px);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <header class="header">
        <span class="logo">AION</span>
    </header>

    <main class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <h1>What can I help with?</h1>
            <p>Ask me anything about physics, math, chemistry, or just chat.</p>
        </div>
    </main>

    <div class="input-area">
        <div class="input-container">
            <textarea id="messageInput" placeholder="Message AION..." rows="1" autofocus></textarea>
            <button id="sendBtn" title="Send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const welcome = document.getElementById('welcome');

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Hide welcome message
            if (welcome) welcome.style.display = 'none';

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingId = showTyping();

            // Disable send button
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                removeTyping(typingId);
                addMessage(data.response, 'assistant');
            } catch (error) {
                removeTyping(typingId);
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            // Simple markdown-like parsing
            content = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            div.innerHTML = `<div class="message-content"><p>${content}</p></div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="message-content">
                    <div class="typing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    </script>
</body>

</html>
